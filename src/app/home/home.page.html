<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Whatsapp Voice Recorder </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="startRecording()" expand="full">Start</ion-button>
  <ion-button (click)="stopRecording()" expand="full">Stop</ion-button>

  <ion-list>
    <ion-item *ngFor="let f of storedFileNames" (click)="playFile(f)">
      {{f}}
    </ion-item>
  </ion-list>
</ion-content>
